{% extends 'booking/base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}

<section id="login" class="py-5 banner">
    <br><br><br><br>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card w3-black w3-opacity-min w3-text-white">
            <div class="card-header w3-red text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body w3-text-amber ">
              <!--Alerts-->
              {% include 'partials/_alerts.html' %}
              <form  action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn w3-green btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br><br><br><br><br>
  </section>

{% endblock %}
